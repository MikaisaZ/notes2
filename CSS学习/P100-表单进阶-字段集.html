<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>表单进阶-字段集</h1>
    <!-- 在css中可以对fielset以及其中元素进行样式设置 -->
    <fieldset>
        <legend>性别</legend>
        <input type="radio" name="sex">男<br>
        <input type="radio" name="sex">女
    </fieldset>
    <fieldset>
        <legend>身份</legend>
        <input type="radio" name="province">安徽<br>
        <input type="radio" name="province">河南<br>
        <input type="radio" name="province">山东<br>
        <input type="radio" name="province">江苏<br>
    </fieldset>
</body>
</html>
