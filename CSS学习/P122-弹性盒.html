<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 弹性盒模型十分好用，特别是移动端。display:flex */
        /* 弹性盒模型的特点与影响
            1.  子元素默认横向排列
            2.  行内元素变成了块级元素
            3.  只有一个元素时,直接margin:auto即可实现自动居中 */
        .box{
            width: 400px;
            height: 400px;
            border: 1px solid black;
            display: flex;
        }
        .box>div{
            width: 100px;
            height: 100px;
            border: 1px dotted red;
        }
    </style>
</head>
<body>
    <div class="box">
        <div>1</div>
        <div>2</div>
        <div>3</div>
    </div>
</body>
</html>
