<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- video即为视频标签 -->
    <!-- 和audio差不多，很多属性公用
        controls：控制栏
        autoplay：自动播放（浏览器通常也会禁止）
        loop：循环模式
        muted：静音
        poster：给视频添加预览图
        width,height：这个不用解释了吧 -->
    <video src="../video/周杰伦-Mojito(蓝光).mp4" controls loop></video>
</body>
</html>
