<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            background-color: yellow;
            margin: 0 auto;
            /* border-radius即可设置圆角裁切
                一个值：四个角一样
                两个值：左上右下  左下右上
                三个值：左上  左下右上  右下
                四个值：左上开始顺时针 */
            border-radius: 20px;
            /* 想单独设置某个边角可以用类似border-top-left-radius的方式。 注意该属性先垂直方向后水平方向
                比如border-top-left-radius不可以写成border-left-top-radius*/
        }
    </style>
</head>
<body>
    <div>

    </div>
</body>
</html>
