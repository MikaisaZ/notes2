<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            /* text-shadow共有四个值分别代表
                水平方向(向右)位移，垂直方向(向下)位移，模糊程度，阴影颜色 */
            /* 另外，加上逗号，甚至可以写出多个阴影，但是不常用 */
            text-shadow: 10px 10px 1px rebeccapurple;
        }
    </style>
</head>
<body>
    <p>我是文字</p>
</body>
</html>
