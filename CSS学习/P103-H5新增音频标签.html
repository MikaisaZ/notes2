<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>H5新增的音视频标签示范</h1>
    <!-- audio在只设置src时是没用的，因为你只指定了音频的来源,还要添加一些属性 -->
    <!-- controls表示控制栏，添加后即可实现对音频的基本控制如静音，进度条
            loop表示播放完毕后自动循环
            autoplay表示页面加载完毕自动播放，但是很多浏览器为了防止不好情况发生，很多时候是不能生效的
            muted表示默认静音 -->
    <audio src="../audio/本草纲目 - 周杰伦.mp3" controls autoplay muted></audio>
</body>
</html>
