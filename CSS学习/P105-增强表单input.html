<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <div>
            颜色选择：<input type="color">
        </div>
        <div>
            邮箱：<input type="email">
        </div>
        <div>
            url地址：<input type="url">
        </div>
        <div>
            <!-- tel多用于手机端网页，可以调出电话号。电脑端通常没有什么效果 -->
            电话号码：<input type="tel">
        </div>
        <div>
            <!-- 滑块可以设置min和max来确定左右侧的值，value表示默认值，step表示步长 -->
            滑块效果：<input type="range" min="0" max="200" value="100" step="10">
        </div>
        <div>
            <!-- 和上面差不多 -->
            数字类型：<input type="number" min="0" max="20" step="2" value="10">
        </div>
        <div>
            搜索框：<input type="search">
        </div>
        <div>
            日期选择：<input type="date">
            月份选择：<input type="month">
            周数选择：<input type="week">
            时间选择：<input type="datetime-local">
        </div>
        <div>
            <input type="submit" value="提交">
        </div>
    </form>
</body>
</html>
