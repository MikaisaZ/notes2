<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 上节课讲到，flex盒模型默认横向排列，那么这个时候主轴就是水平方向，侧轴为垂直方向。 */
        /* 那么，有没有一个属性用来改变主轴呢？当然有，正是flex-direction
            row表示水平为主轴
            column表示垂直为主轴
            row-reverse表示水平主轴但是反向排列（从右往左）
            column-reverse表示垂直主轴但是反向排列（从下往上） */
        div{
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
