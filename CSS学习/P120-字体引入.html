<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 使用@font-face属性可以引入字体,其中font-family值为自定义,用于以后在标签中引入，src用来指出引入的字体文件的地址
            并且font-family和src是必填项，不能省略 */
        @font-face {
            font-family: OPPO;
            src: url(../font/OPPOSans-L.ttf);
        }
        div{
            font-family: OPPO;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div>我是OPPOSans-L字体</div>
</body>
</html>
