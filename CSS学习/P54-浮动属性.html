<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* float即浮动属性，left表示靠左边浮动，right表示靠右边浮动，none表示不浮动 */
        div{
            width: 200px;
            height: 200px;
        }
        .box1{
            background-color: red;
            float: left;
        }
        .box2{
            background-color: green;
            float: left;
        }
        .box3{
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <div class="box3"></div>
</body>
</html>
